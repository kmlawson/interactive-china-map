<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive China Provinces Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label>
            <input type="checkbox" id="show-cities" checked>
            Show cities
        </label>
        <label>
            <input type="checkbox" id="show-yellow-river"> Show Yellow River
          </label>
          <label>
            <input type="checkbox" id="show-yangzi-river"> Show Yangzi River
          </label>
    </div>
    <div id="map-container"></div>
    <div id="province-name"></div>
    <div id="city-name"></div>
    <script src="map.js"></script>
</body>
</html>
